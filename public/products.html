<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products by Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9fb;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .category-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      font-size: 14px;
      transition: border 0.3s ease;
    }
    select:focus, input:focus {
      border: 1px solid #007BFF;
      outline: none;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      margin-bottom: 10px;
      color: #222;
      text-align: center;
    }
    ul#productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
    }
    ul#productList li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    ul#productList li:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .add-product {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Products by Category</h1>

  <div class="category-section">
    <label for="categoryDropdown">Select Category: </label>
    <select id="categoryDropdown" onchange="loadProductsByCategory()"></select>
  </div>

  <div class="add-product">
    <input type="text" id="productName" placeholder="Enter product name">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <h2>Products</h2>
  <ul id="productList"></ul>

  <script>
    const PRODUCT_API = "http://localhost:3000/products";
    const CATEGORY_API = "http://localhost:3000/categories";

    async function loadCategoriesDropdown() {
      try {
        const res = await fetch(CATEGORY_API);
        const data = await res.json();
        const dropdown = document.getElementById("categoryDropdown");
        dropdown.innerHTML = "";

        data.category.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.CategoryId;
          opt.textContent = cat.CategoryName;
          dropdown.appendChild(opt);
        });

        if (data.category.length > 0) {
          loadProductsByCategory();
        }
      } catch (error) {
        console.error("Error loading categories:", error);
      }
    }

    async function loadProductsByCategory() {
      try {
        const categoryId = document.getElementById("categoryDropdown").value;
        const res = await fetch(`${PRODUCT_API}?page=1&pageSize=20&CategoryId=${categoryId}`);
        const data = await res.json();
        const list = document.getElementById("productList");
        list.innerHTML = "";

        data.products.forEach(cat => {
          cat.products_category.forEach(prod => {
            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = prod.ProductName;
            li.appendChild(span);

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => deleteProduct(prod.ProductId);
            li.appendChild(delBtn);

            list.appendChild(li);
          });
        });
      } catch (error) {
        console.error("Error loading products:", error);
      }
    }

    async function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const categoryId = document.getElementById("categoryDropdown").value;

      if (!name) return alert("Please enter product name");

      try {
        await fetch(PRODUCT_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ProductName: name,
            CategoryId: categoryId
          })
        });
        document.getElementById("productName").value = "";
        loadProductsByCategory();
      } catch (error) {
        console.error("Error adding product:", error);
      }
    }

    async function deleteProduct(productId) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      console.log("Deleting product with ID:", productId);
      try {
        await fetch(`${PRODUCT_API}/${productId}`, {
          method: "DELETE"
        });
        loadProductsByCategory();
      } catch (error) {
        console.error("Error deleting product:", error);
      }
    }

    loadCategoriesDropdown();
  </script>
</body>
</html>
